name: Run Tests

on:
  push:
    branches:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deploy/python_requirements.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run tests
        run: |
          pytest src/tests/integration/test_wb_queries.py
          pytest src/tests/unit/test_wb_logic.py