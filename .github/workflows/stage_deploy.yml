name: base stage redeploy

on:
  push:
    branches: [ stage ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deploy/python_requirements.txt

      - name: Run integration tests
        run: pytest src/tests/integration/test_wb_queries.py

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client
    
      - name: redeploy stage on test server
        env:
            PRIVATE_KEY:  ${{ secrets.STAGE_PRIVATE_KEY  }}
            HOSTNAME :    ${{ secrets.STAGE_SSH_HOST  }}
            USER_NAME :   ${{ secrets.STAGE_SSH_USER  }}
            
        run: |
          echo "$PRIVATE_KEY" > private_key && 
          chmod 600 private_key
          
          ssh -o StrictHostKeyChecking=off -i private_key ${USER_NAME}@${HOSTNAME} '
            cd /root/data &&
            git fetch --all &&
            git checkout stage &&
            git reset --hard origin/stage &&
            git pull origin stage &&
            bash deploy/deploy.bash
          '
